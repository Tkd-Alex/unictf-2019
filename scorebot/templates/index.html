<!doctype html>
<html lang="en">

<head>
    <title>{{ game.name }}</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/termynal.css') }}">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #1a1e24;
            width: 100%;
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .globalbox {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        .teamsbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="globalbox">
        <div class="teamsbox">
            {% for team in game.teams %}
            <div id="termynal" data-termynal style="margin-right: 25px; width: 500px; font-size: 20px;">
                <span data-ty="input">{{ team.name }}</span>
                <span>ATTACK POINTS : {{ team.points.attack }} <br> ATTACK DEFENSE : {{ team.points.defense }} </span>
            </div>
            {% endfor %}
        </div>
        <div id="termynal" data-termynal>
            {% for history in game.history %}
            <span data-ty="input">{{ history }}</span>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/termynal.js') }}" data-termynal-container="#termynal"></script>
</body>
